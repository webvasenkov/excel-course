<div class="excel">
    <div class="excel__header">
        <input class="excel__header-input" value="Новая таблица" type="text"/>
        <div class="excel__header-nav">
            <div class="excel__header-btn">
                <span class="material-icons">delete_outline</span>
            </div>
            <div class="excel__header-btn">
                <span class="material-icons">exit_to_app</span>
            </div>
        </div>

    </div>
    <div class="excel__toolbar">
        <div class="excel__toolbar-section">
            <div class="excel__toolbar-btn">
                <span class="material-icons">format_align_left</span>
            </div>
            <div class="excel__toolbar-btn">
                <span class="material-icons">format_align_center</span>
            </div>
            <div class="excel__toolbar-btn">
                <span class="material-icons">format_align_right</span>
            </div>
        </div>
        <div class="excel__toolbar-section">
            <div class="excel__toolbar-btn">
                <span class="material-icons">format_bold</span>
            </div>
            <div class="excel__toolbar-btn">
                <span class="material-icons">format_italic</span>
            </div>
            <div class="excel__toolbar-btn">
                <span class="material-icons">format_underline</span>
            </div>
        </div>
    </div>
    <div class="excel__formula">
        <div class="excel__formula-info">fx</div>
        <div class="excel__formula-input" contenteditable="true" spellcheck="false"></div>
    </div>
    <div class="excel__table">
        <div class="excel__table-row">
            <div class="excel__table-row-info"></div>
            <div class="excel__table-row-data">
                <div class="excel__table-col">A</div>
                <div class="excel__table-col">B</div>
                <div class="excel__table-col">C</div>
            </div>
        </div>

        <div class="excel__table-row">
            <div class="excel__table-row-info">1</div>
            <div class="excel__table-row-data">
                <div class="excel__table-cell excel__table-cell_selected" contenteditable spellcheck="false"></div>
                <div class="excel__table-cell" contenteditable spellcheck="false"></div>
                <div class="excel__table-cell" contenteditable spellcheck="false"></div>
            </div>
        </div>
        <div class="excel__table-row">
            <div class="excel__table-row-info">2</div>
            <div class="excel__table-row-data">
                <div class="excel__table-cell" contenteditable spellcheck="false"></div>
                <div class="excel__table-cell" contenteditable spellcheck="false"></div>
                <div class="excel__table-cell" contenteditable spellcheck="false"></div>
            </div>
        </div>
    </div>
</div>
